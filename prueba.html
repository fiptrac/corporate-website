<script>
function validarCorreo(correo){
  const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return regex.test(correo);
}

function validarTelefono(tel){
  return /^[0-9]{10}$/.test(tel);
}

function validarCURP(curp){
  const regex = /^[A-Z]{4}\d{6}[HM][A-Z]{5}[A-Z0-9]\d$/;
  return regex.test(curp);
}
</script>



  <script>

<script>
const API = "https://script.google.com/macros/s/AKfycbzHEuX1ORUt6PCULPowMeCNgKnNemz6oJBZgQ9HbiHuFVPseDOw80V9XJsJUrMmcyL3/exec";
let cursoActual = "";

fetch(API)
.then(r=>r.json())
.then(data=>{
  const grid=document.getElementById("grid");
  data.forEach(c=>{
    
    grid.innerHTML += `
      <div class="card">
        <div class="card-body">
          <h3>${c.NOMBRE}</h3>
    
          <p><b>Categor√≠a:</b> ${c.CATEGORIA}</p>
          <p><b>Inicio:</b> ${formatearFecha(c.INICIO)}</p>
          <p><b>T√©rmino:</b> ${formatearFecha(c.TERMINO)}</p>
          <p><b>Duraci√≥n:</b> ${c["DURACION"]}</p>

          <div class="btn-group">
            <a class="btn" href="${c.ENLACE}" target="_blank">
              Ver contenido
            </a>
    
            <button class="btn"
              onclick="inscribirse(
                '${c.NOMBRE}',
                '${c.PRECIO_MXN}',
                '${c.PRECIO_USD}'
              )">
              Inscribirse
            </button>
          </div>
        </div>
      </div>
    `;


  });
});


function formatearFecha(fecha){
  if(!fecha) return "";
  const d = new Date(fecha);
  return d.toLocaleDateString("es-MX",{
    day:"2-digit",
    month:"long",
    year:"numeric"
  });
}



function inscribirse(nombre, precioMXN, precioUSD){
  cursoActual = nombre;

  document.getElementById("cursoTitulo").innerText = nombre;
  document.querySelector('input[name="curso"]').value = nombre;


  document.getElementById("precioCurso").innerHTML = `
    üí∞ Precio del curso<br>
    <b>MXN:</b> $${precioMXN} &nbsp; | &nbsp;
    <b>USD:</b> $${precioUSD}
  `;

  document.getElementById("popup").style.display = "flex";
}


function cerrarPopup(){
  document.getElementById("popup").style.display="none";
}

document.getElementById("form").addEventListener("submit", e => {
  e.preventDefault();

  const data = Object.fromEntries(new FormData(e.target));

  // üîí VALIDACIONES
  if(!validarCorreo(data.correo)){
    alert("Correo electr√≥nico no v√°lido");
    return;
  }

  if(!validarTelefono(data.telefono)){
    alert("El tel√©fono debe tener 10 d√≠gitos");
    return;
  }

  // CURP opcional
  if(data.curp){
    const curp = data.curp.toUpperCase();
    if(!validarCURP(curp)){
      alert("CURP no v√°lida (formato incorrecto)");
      return;
    }
    data.curp = curp;
  }

  // valores autom√°ticos
  data.pago = "PENDIENTE";

  // factura
  data.factura = data.factura === "S√≠" ? "OK" : "";

  fetch(API,{
    method:"POST",
    body:JSON.stringify(data)
  })
  .then(r=>r.json())
  .then(()=>{
    alert("Inscripci√≥n registrada");
    e.target.reset();
    cerrarPopup();
  });
});

</script>
