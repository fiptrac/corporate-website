<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instituto</title>

<style>
    /* ===========================
       RESET BÁSICO
    ============================ */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        color: #333;
    }

    /* ===========================
       HEADER + MENÚ
    ============================ */
    header {
        background: #002b5b;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 999;
    }

    /* LOGO */
    .logo {
        display: flex;
        align-items: center;
    }

    .logo-img {
        height: 60px;
        width: auto;
    }

    /* MENÚ */
    nav ul {
        display: flex;
        list-style: none;
        gap: 25px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
    }

    nav ul li a:hover {
        opacity: 0.7;
    }

    /* ==============================
       MENÚ HAMBURGUESA (MÓVIL)
    =============================== */
    .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
        gap: 5px;
    }
    .hamburger div {
        width: 28px;
        height: 3px;
        background: white;
    }

    /* Oculto en móvil */
    nav {
        transition: 0.3s ease;
    }

    /* ===========================
       HERO
    ============================ */
    .hero {
        background: url('assets/images/background.jpg') center/cover no-repeat;
        padding: 100px 20px;
        text-align: center;
        color: white;
    }

    .hero h1 {
        font-size: 40px;
        margin-bottom: 10px;
    }

    .hero p {
        font-size: 20px;
    }

    /* ===========================
       CONTADORES
    ============================ */
    .counters {
        display: flex;
        justify-content: center;
        gap: 50px;
        padding: 60px 20px;
        background: white;
    }

    .counter {
        text-align: center;
    }

    .counter h2 {
        font-size: 45px;
        color: #002b5b;
    }

    /* ===========================
       MAPA RESPONSIVO
    ============================ */
    .map-container {
        width: 100%;
        max-width: 1100px;
        margin: 40px auto;
        border-radius: 10px;
        overflow: hidden;
    }

    .map-container iframe {
        width: 100%;
        height: 450px;
        border: none;
    }

    /* ===========================
       FOOTER
    ============================ */
    footer {
        background: #002b5b;
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: 40px;
    }

    /* ===========================
       RESPONSIVE
    ============================ */
    @media (max-width: 900px) {
        .hero h1 { font-size: 30px; }
    }

    @media (max-width: 700px) {

        /* Menú hamburguesa visible */
        .hamburger {
            display: flex;
        }

        nav {
            position: absolute;
            top: 80px;
            right: 0;
            background: #002b5b;
            width: 100%;
            height: 0;
            overflow: hidden;
        }

        nav.open {
            height: 200px;
            padding-top: 20px;
        }

        nav ul {
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .counters {
            flex-direction: column;
        }
    }

</style>

<script>
    function toggleMenu() {
        document.getElementById("nav").classList.toggle("open");
    }
</script>

</head>
<body>

<header>
    <div class="logo">
        <img src="assets/images/nombre.png" alt="Logo" class="logo-img">
    </div>

    <div class="hamburger" onclick="toggleMenu()">
        <div></div><div></div><div></div>
    </div>

    <nav id="nav">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Programas</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
</header>


<!-- HERO -->
<section class="hero">
    <h1>Bienvenido al Instituto</h1>
    <p>Formando el futuro con excelencia</p>
</section>


<!-- CONTADORES -->
<section class="counters">
    <div class="counter">
        <h2>1500+</h2>
        <p>Estudiantes</p>
    </div>
    <div class="counter">
        <h2>25</h2>
        <p>Programas</p>
    </div>
    <div class="counter">
        <h2>10</h2>
        <p>Años</p>
    </div>
</section>


<!-- MAPA RESPONSIVO -->
<div class="map-container">
    <iframe src="https://script.google.com/macros/s/AKfycbwZYvcoTht_RLGDcZqht3kkdyjRG3IRFWfAOZKacHMovs3JLppr3w4UM5k5xwLOjNUl/exec"></iframe>
</div>


<footer>
    © 2025 Instituto — Todos los derechos reservados
</footer>

</body>
</html>
