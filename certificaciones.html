<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Directorio de Proveedores Certificados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ===============================
       ESTILOS GENERALES
    =============================== */
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f4f6f9;
      color: #003A70;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px 60px;
    }

    /* ===============================
       FILTROS
    =============================== */
    .filtros {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-bottom: 30px;
    }

    .filtros select {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    /* ===============================
       TARJETAS
    =============================== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      border-left: 6px solid #003A70;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    .card h3 {
      margin: 0 0 6px;
      font-size: 1.1rem;
    }

    .card p {
      margin: 4px 0;
      font-size: 0.9rem;
      color: #444;
    }

    .card a {
      color: #003A70;
      font-weight: 600;
      text-decoration: none;
    }

    /* ===============================
       BOTÓN SOLICITUD
    =============================== */
    .solicitud {
      margin-top: 50px;
      text-align: center;
    }

    .solicitud button {
      background: #003A70;
      color: #fff;
      border: none;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }

    .solicitud button:hover {
      background: #002a52;
    }
  </style>
</head>

<body>

  <h1>Directorio de Proveedores Certificados</h1>

  <div class="container">

    <!-- FILTROS -->
    <div class="filtros">
      <select id="filtroPais">
        <option value="">País</option>
      </select>

      <select id="filtroEstado">
        <option value="">Estado</option>
      </select>

      <select id="filtroServicio">
        <option value="">Servicio</option>
      </select>

      <select id="filtroCertificado">
        <option value="">Certificación</option>
      </select>
    </div>

    <!-- TARJETAS -->
    <div class="grid" id="grid"></div>

    <!-- SOLICITUD -->
    <div class="solicitud">
      <button onclick="alert('Aquí puedes abrir un formulario de alta')">
        Solicitar alta en el directorio
      </button>
    </div>

  </div>

  <script>
    /* ===============================
       CONFIGURACIÓN
    =============================== */
    const API_URL = "https://script.google.com/macros/s/AKfycbyWpZPgCMXExDAgGES0YpY34gvGPKOvJg7hhslvYwBIwbVNqCToT2QXe6sUTiCBGnp6/exec";

    let dataGlobal = [];

    /* ===============================
       CARGA DE DATOS
    =============================== */
    fetch(API_URL)
      .then(res => res.json())
      .then(response => {

        console.log("Respuesta Apps Script:", response);

        // Validación correcta
        if (!response.data) {
          console.error("La respuesta no contiene data");
          return;
        }

        // SOLO registros aprobados
        dataGlobal = response.data.filter(row =>
          row.ALTA && row.ALTA.toUpperCase() === "APROBADO"
        );

        cargarFiltros(dataGlobal);
        render(dataGlobal);
      })
      .catch(err => console.error("Error:", err));

    /* ===============================
       RENDER TARJETAS
    =============================== */
    function render(data) {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      if (data.length === 0) {
        grid.innerHTML = "<p>No hay resultados.</p>";
        return;
      }

      data.forEach(d => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <h3>${d.EMPRESA}</h3>
          <p><strong>País:</strong> ${d.PAÍS}</p>
          <p><strong>Estado:</strong> ${d.ESTADO}</p>
          <p><strong>Servicio:</strong> ${d.SERVICIO}</p>
          <p><strong>Certificación:</strong> ${d.CERTIFICADO}</p>
          <p><strong>Tel:</strong> ${d.TELÉFONO}</p>
          <p><a href="mailto:${d.CORREO}">${d.CORREO}</a></p>
        `;

        grid.appendChild(card);
      });
    }

    /* ===============================
       FILTROS
    =============================== */
    function cargarFiltros(data) {
      cargarOpciones("filtroPais", data.map(d => d.PAÍS));
      cargarOpciones("filtroEstado", data.map(d => d.ESTADO));
      cargarOpciones("filtroServicio", data.map(d => d.SERVICIO));
      cargarOpciones("filtroCertificado", data.map(d => d.CERTIFICADO));
    }

    function cargarOpciones(id, valores) {
      const select = document.getElementById(id);
      [...new Set(valores)].sort().forEach(v => {
        if (!v) return;
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        select.appendChild(opt);
      });

      select.addEventListener("change", filtrar);
    }

    function filtrar() {
      const pais = filtroPais.value;
      const estado = filtroEstado.value;
      const servicio = filtroServicio.value;
      const cert = filtroCertificado.value;

      const filtrados = dataGlobal.filter(d =>
        (!pais || d.PAÍS === pais) &&
        (!estado || d.ESTADO === estado) &&
        (!servicio || d.SERVICIO === servicio) &&
        (!cert || d.CERTIFICADO === cert)
      );

      render(filtrados);
    }
  </script>

</body>
</html>
