<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Certificados y Proveedores | FIPTRAC</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* =====================================================
   BASE
===================================================== */
body{
  font-family:Montserrat,sans-serif;
  background:#f4f6f8;
  margin:0;
}

/* =====================================================
   NAVBAR (NO MODIFICADO)
===================================================== */
header{
  position:fixed;top:0;left:0;width:100%;z-index:999;
  background:rgba(255,255,255,.92);
  transition:.3s;
}
header.scrolled{
  backdrop-filter:blur(6px);
  box-shadow:0 2px 12px rgba(0,0,0,.1);
}
header.nav-hide{transform:translateY(-110%)}
.nav-container{
  max-width:1200px;margin:auto;
  padding:5px 15px;
  display:flex;justify-content:space-between;align-items:center;
}
.logo img{height:36px}
.menu{display:flex;gap:25px}
.menu a{text-decoration:none;color:#003A70;font-weight:600}
.hamburger{display:none}

@media(max-width:850px){
.menu{
  position:absolute;top:72px;right:12px;
  background:#fff;width:220px;padding:16px;
  border-radius:12px;flex-direction:column;
  box-shadow:0 8px 26px rgba(0,0,0,.12);
  opacity:0;pointer-events:none;
}
.menu.show{opacity:1;pointer-events:auto}
.hamburger{display:flex;flex-direction:column;gap:5px}
.hamburger span{width:28px;height:3px;background:#003A70}
}

/* =====================================================
   HERO
===================================================== */
.hero{
  background:linear-gradient(rgba(0,58,112,.78),rgba(0,58,112,.78));
  padding:100px 20px 40px;
  text-align:center;color:#fff;
}
.hero h1{font-size:34px;margin-bottom:10px}
.hero p{font-size:18px}

/* =====================================================
   FILTROS
===================================================== */
.filtros{
  background:#fff;
  max-width:1200px;
  margin:-40px auto 40px;
  padding:25px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:18px;
}
.filtros select,.filtros button{
  padding:12px;border-radius:12px;
  border:1px solid #ccc;
}
.filtros button{
  background:#003A70;color:#fff;border:none;cursor:pointer;
}

/* =====================================================
   DIRECTORIO
===================================================== */
.directorio{max-width:1200px;margin:20px auto 80px;padding:20px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
}
.card{
  background:#fff;border-radius:18px;padding:22px;
  box-shadow:0 8px 22px rgba(0,0,0,.1);
  transition:.25s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 14px 30px rgba(0,0,0,.16);
}
.card h3{color:#003A70}
.badge{
  display:inline-block;background:#e8eef5;
  color:#003A70;padding:6px 12px;
  border-radius:20px;font-size:12px;margin-top:6px;
}
.btn{
  display:block;text-align:center;
  background:#003A70;color:#fff;
  padding:10px;border-radius:10px;
  text-decoration:none;margin-top:12px;
}

/* =====================================================
   CTA
===================================================== */
.cta{
  background:#003A70;color:#fff;
  padding:50px 20px;text-align:center;
}
.cta button{
  margin-top:14px;
  padding:14px 26px;
  font-size:16px;border-radius:14px;
  border:none;background:#fff;color:#003A70;
  cursor:pointer;
}

/* =====================================================
   POPUP – MISMO ESTILO EVENTOS
===================================================== */
.popup{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(3px);
  align-items:center;justify-content:center;
  z-index:9999;
}
.popup-card{
  background:#fff;width:92%;max-width:560px;
  border-radius:20px;padding:32px 28px;
  box-shadow:0 20px 50px rgba(0,0,0,.35);
  position:relative;animation:popupIn .35s ease;
}
@keyframes popupIn{
  from{transform:translateY(20px);opacity:0}
  to{transform:translateY(0);opacity:1}
}
.popup h3{text-align:center;color:#003A70}
.popup label{font-size:13px;font-weight:600;margin-top:10px;display:block}
.popup input{
  width:100%;padding:12px;margin-top:6px;
  border-radius:10px;border:1px solid #ccc;
}
.popup input:focus{
  outline:none;border-color:#003A70;
  box-shadow:0 0 0 2px rgba(0,58,112,.12);
}
.popup button.btn{
  width:100%;margin-top:18px;padding:12px;font-size:16px;
}
.close-btn{
  position:absolute;top:14px;right:18px;
  background:none;border:none;font-size:22px;cursor:pointer;
}
</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<header>
  <div class="nav-container">
    <div class="logo">
      <a href="index.html">
        <img src="assets/images/sin fondo.png">
      </a>
    </div>
    <nav class="menu" id="menu">
      <a href="eventos.html">Eventos y Cursos</a>
      <a href="certificaciones.html">Certificaciones</a>
      <a href="laboratorios.html">Laboratorios</a>
      <a href="aliados.html">Aliados Comerciales</a>
      <a href="contacto.html">Contacto</a>
    </nav>
    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>
  </div>
</header>

<!-- ================= HERO ================= -->
<section class="hero">
  <h1>Directorio de Proveedores Certificados</h1>
  <p>Consulta y solicita proveedores avalados por FIPTRAC</p>
</section>

<!-- ================= FILTROS ================= -->
<div class="filtros">
  <select id="fPais"><option value="">País</option></select>
  <select id="fEstado"><option value="">Estado</option></select>
  <select id="fServicio"><option value="">Servicio</option></select>
  <select id="fCertificado"><option value="">Certificación</option></select>
  <button onclick="aplicarFiltros()">Filtrar</button>
</div>

<!-- ================= DIRECTORIO ================= -->
<section class="directorio">
  <div class="grid" id="grid"></div>
</section>

<!-- ================= CTA ================= -->
<section class="cta">
  <h2>¿Eres proveedor certificado?</h2>
  <p>Solicita tu alta para aparecer en el directorio</p>
  <button onclick="abrirSolicitud()">Solicitar registro</button>
</section>

<!-- ================= POPUP SOLICITUD ================= -->
<div class="popup" id="popupSolicitud">
  <div class="popup-card">
    <button class="close-btn" onclick="cerrarSolicitud()">✕</button>
    <h3>Solicitud de registro</h3>

    <form id="formSolicitud">
      <label>Empresa</label><input name="EMPRESA" required>
      <label>País</label><input name="PAÍS" required>
      <label>Estado</label><input name="ESTADO" required>
      <label>Servicio</label><input name="SERVICIO" required>
      <label>Certificación</label><input name="CERTIFICADO" required>
      <label>Teléfono</label><input name="TELÉFONO" required>
      <label>Correo</label><input name="CORREO" type="email" required>

      <button class="btn" type="submit">Enviar solicitud</button>
    </form>
  </div>
</div>

<!-- ================= SCRIPTS ================= -->
<script>
/* HAMBURGER */
hamburger.onclick=()=>menu.classList.toggle("show");

/* POPUP */
const popup=document.getElementById("popupSolicitud");
const form=document.getElementById("formSolicitud");

function abrirSolicitud(){popup.style.display="flex"}
function cerrarSolicitud(){popup.style.display="none";form.reset()}
popup.onclick=e=>{if(e.target===popup)cerrarSolicitud()}
document.addEventListener("keydown",e=>{if(e.key==="Escape")cerrarSolicitud()});

/* ENVÍO */
form.addEventListener("submit",e=>{
  e.preventDefault();
  const data=Object.fromEntries(new FormData(form));
  data.ALTA="SOLICITUD";

  fetch("https://script.google.com/macros/s/AKfycbyWpZPgCMXExDAgGES0YpY34gvGPKOvJg7hhslvYwBIwbVNqCToT2QXe6sUTiCBGnp6/exec",{
    method:"POST",
    body:JSON.stringify(data)
  }).then(()=>{
    alert("Solicitud enviada correctamente");
    cerrarSolicitud();
  });
});
</script>

<!-- ================= FOOTER ================= -->
<div id="footer-container"></div>
<script>
fetch("footer.html").then(r=>r.text()).then(t=>footer-container.innerHTML=t);
</script>

</body>
</html>
