<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certificados</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css">

<style>

/* ===== BASE TIPOGRAFÍA GLOBAL ===== */
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

  
/*==================  NAVBAR ==================*/
  /* ===========================
     HEADER STICKY (compact & scroll)
     - header.scrolled: fondo semitransparente + compact
     - header.nav-hide: se oculta al bajar scroll
  ============================ */
  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 999;
    transition: transform 0.28s ease, padding 0.25s ease, background 0.35s ease, box-shadow 0.35s ease;
    background: rgba(255,255,255,0.92);
  }

  /* Cuando el usuario baja lo volvemos más pequeño / con fondo */
  header.scrolled {
    background: rgba(255,255,255,0.92);
    backdrop-filter: blur(6px);
    box-shadow: 0 2px 12px rgba(0,0,0,0.10);
  }

  /* Cuando el usuario baja rápido ocultamos la barra */
  header.nav-hide {
    transform: translateY(-110%);
  }

  /* Contenedor del nav: aquí se controla el "grosor" de la línea.
     Cambia padding (ej. 6px, 8px, 12px) para dejar la barra más delgada o gruesa. */
  .nav-container {
    max-width:1200px;
    margin:auto;
    padding:5px 15px; /* <-- AJUSTA AQUÍ el grosor vertical del header */
    display:flex;
    justify-content:space-between;
    align-items:center;
    transition:padding 0.25s ease;
  }

  /* ===========================
     LOGO (clicable) - tamaño controlable
     Ajusta height para dejarlo a tu preferencia.
  ============================ */
  .logo img {
    height: 36px; /* <-- AJUSTA AQUÍ el tamaño del logo (desktop) */
    object-fit: contain;
    transition: height 0.2s ease;
    display:block;
  }
  @media(max-width:850px){
    .logo img { height: 32px; } /* logo en móvil */
  }

  /* ===========================
     MENÚ
  ============================ */
  .menu {
    display:flex;
    gap:25px;
    align-items:center;
  }
  .menu a {
    text-decoration:none;
    font-weight:600;
    color:#003A70;
    padding:6px 8px;
    border-radius:8px;
    transition:background .18s, color .18s;
  }
  .menu a:hover { background: rgba(0,58,112,0.06); }

  /* ====== HAMBURGER (movil) ====== */
  .hamburger { display:none; flex-direction:column; gap:5px; cursor:pointer; padding:6px; }
  .hamburger span { width:28px; height:3px; background:#003A70; border-radius:3px; display:block; }

  @media(max-width:850px){
    .menu {
      position:absolute; top:72px; right:12px; background:white;
      width:220px; padding:16px; border-radius:12px;
      box-shadow:0 8px 26px rgba(0,0,0,0.12);
      flex-direction:column; gap:12px;
      opacity:0; pointer-events:none; transform:translateY(-6px);
      transition:opacity .28s, transform .28s;
    }
    .menu.show { opacity:1; pointer-events:auto; transform:translateY(0); }
    .hamburger { display:flex; }
  }
/*==================  FIN NAVBAR ==================*/

.certificados {
  max-width: 1300px;
  margin: auto;
  padding: 40px 20px;
}

/* =============================
   FILTROS
============================= */
.filters {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap: 16px;
  margin-bottom: 30px;
}

select, input {
  background: #111827;
  border: 1px solid #1f2937;
  color: #e5e7eb;
  padding: 12px;
  border-radius: 8px;
  font-size: 14px;
}

.btn {
  background: #ef4444;
  border: none;
  color: #fff;
  padding: 12px;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
}

.btn:hover {
  background: #dc2626;
}

/* =============================
   GRID PROVEEDORES
============================= */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px,1fr));
  gap: 20px;
}

.card {
  background: linear-gradient(180deg,#111827,#020617);
  border: 1px solid #1f2937;
  border-radius: 16px;
  padding: 20px;
}

.card h4 {
  margin: 0 0 8px;
  color: #fff;
}

.card p {
  margin: 4px 0;
  font-size: 14px;
  color: #9ca3af;
}

/* =============================
   POPUP FORM
============================= */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.75);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.popup-card {
  background: #020617;
  border-radius: 20px;
  padding: 30px;
  width: 100%;
  max-width: 480px;
  border: 1px solid #1f2937;
  position: relative;
}

.popup-card h3 {
  margin-top: 0;
  margin-bottom: 20px;
}

.popup-card form {
  display: grid;
  gap: 14px;
}

.close-btn {
  position: absolute;
  top: 14px;
  right: 14px;
  background: none;
  border: none;
  color: #9ca3af;
  font-size: 20px;
  cursor: pointer;
}
</style>
</head>

<body>

<section class="certificados">

  <!-- FILTROS -->
  <div class="filters">
    <select id="pais"><option>País</option></select>
    <select id="entidad"><option>Entidad</option></select>
    <select id="certificacion"><option>Certificación</option></select>
    <button class="btn" onclick="abrirFormulario()">Solicitar registro</button>
  </div>

  <!-- GRID -->
  <div class="grid" id="grid"></div>
</section>

<!-- POPUP FORMULARIO -->
<div class="popup" id="popup">
  <div class="popup-card">
    <button class="close-btn" onclick="cerrar()">✕</button>
    <h3>Solicitud de Alta</h3>

    <form id="form">
      <input name="EMPRESA" placeholder="EMPRESA" required>

      <select name="PAÍS" id="fPais" required></select>
      <select name="ENTIDAD" id="fEntidad" required></select>

      <input name="SERVICIO" id="servicio"
             placeholder="SERVICIO (CORTO)"
             maxlength="40" required>

      <select name="CERTIFICADO" id="fCert" required></select>
      <input id="otroCert" placeholder="OTRA CERTIFICACIÓN" style="display:none">

      <input name="TELÉFONO" placeholder="TELÉFONO" required>
      <input name="CORREO" type="email" placeholder="CORREO" required>

      <button class="btn">Enviar solicitud</button>
    </form>
  </div>
</div>

<script>
/* =============================
   CONFIG
============================= */
const API = "https://script.google.com/macros/s/AKfycbzIZ3QkUzWvPjEpsmeEpreMhm8BdbxSCQej7H_ARHEqK14Ka9ucJ11XLORVselj4QV1/exec";

let catalogo = {};
let proveedores = [];

/* =============================
   CATÁLOGO
============================= */
fetch(API + "?catalogo=true")
  .then(r => r.json())
  .then(data => {
    catalogo = data;
    cargarPaises();
  });

function cargarPaises() {
  pais.innerHTML = "<option>País</option>";
  Object.keys(catalogo).forEach(p =>
    pais.innerHTML += `<option>${p}</option>`
  );
}

pais.onchange = () => {
  entidad.innerHTML = "<option>Entidad</option>";
  certificacion.innerHTML = "<option>Certificación</option>";

  Object.keys(catalogo[pais.value] || {}).forEach(e =>
    entidad.innerHTML += `<option>${e}</option>`
  );
  filtrar();
};

entidad.onchange = () => {
  certificacion.innerHTML = "<option>Certificación</option>";
  (catalogo[pais.value]?.[entidad.value] || []).forEach(c =>
    certificacion.innerHTML += `<option>${c}</option>`
  );
  certificacion.innerHTML += `<option>OTRO</option>`;
  filtrar();
};

certificacion.onchange = filtrar;

/* =============================
   DIRECTORIO
============================= */
fetch(API)
  .then(r => r.json())
  .then(data => {
    proveedores = data.filter(p => p.ALTA !== "SOLICITUD");
    pintar(proveedores);
  });

function pintar(lista) {
  grid.innerHTML = "";
  lista.forEach(p => {
    grid.innerHTML += `
      <div class="card">
        <h4>${p.EMPRESA}</h4>
        <p>${p.SERVICIO}</p>
        <p>${p.ENTIDAD}, ${p.PAÍS}</p>
        <p><b>${p.CERTIFICADO}</b></p>
        <p>${p.TELÉFONO}</p>
        <p>${p.CORREO}</p>
      </div>`;
  });
}

function filtrar() {
  let r = proveedores;

  if (pais.value !== "País")
    r = r.filter(p => p.PAÍS === pais.value);

  if (entidad.value !== "Entidad")
    r = r.filter(p => p.ENTIDAD === entidad.value);

  if (certificacion.value !== "Certificación")
    r = r.filter(p => p.CERTIFICADO === certificacion.value);

  pintar(r);
}

/* =============================
   FORMULARIO
============================= */
servicio.oninput = () => servicio.value = servicio.value.toUpperCase();

fCert.onchange = e => {
  otroCert.style.display = e.target.value === "OTRO" ? "block" : "none";
};

form.onsubmit = e => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(form));
  if (data.CERTIFICADO === "OTRO") data.CERTIFICADO = otroCert.value;

  fetch(API, {
    method: "POST",
    body: JSON.stringify(data)
  }).then(() => {
    alert("Solicitud enviada correctamente");
    cerrar();
    form.reset();
  });
};

function abrirFormulario() {
  popup.style.display = "flex";
  fPais.innerHTML = pais.innerHTML;
  fCert.innerHTML = certificacion.innerHTML;
}

function cerrar() {
  popup.style.display = "none";
}
</script>

</body>
</html>
