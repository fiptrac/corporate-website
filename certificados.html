/* ===== BASE TIPOGRAFÍA GLOBAL ===== */
body {

  -webkit-font-smoothing: antialiased;

/*==================  NAVBAR ==================*/
  /* ===========================
     HEADER STICKY (compact & scroll)
     - header.scrolled: fondo semitransparente + compact
     - header.nav-hide: se oculta al bajar scroll
  ============================ */
  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 999;
    transition: transform 0.28s ease, padding 0.25s ease, background 0.35s ease, box-shadow 0.35s ease;
    background: rgba(255,255,255,0.92);
  }

  /* Cuando el usuario baja lo volvemos más pequeño / con fondo */
  header.scrolled {
    background: rgba(255,255,255,0.92);
    backdrop-filter: blur(6px);
    box-shadow: 0 2px 12px rgba(0,0,0,0.10);
  }

  /* Cuando el usuario baja rápido ocultamos la barra */
  header.nav-hide {
    transform: translateY(-110%);
  }

  /* Contenedor del nav: aquí se controla el "grosor" de la línea.
     Cambia padding (ej. 6px, 8px, 12px) para dejar la barra más delgada o gruesa. */
  .nav-container {
    max-width:1200px;
    margin:auto;
    padding:5px 15px; /* <-- AJUSTA AQUÍ el grosor vertical del header */
    display:flex;
    justify-content:space-between;
    align-items:center;
    transition:padding 0.25s ease;
  }

  /* ===========================
     LOGO (clicable) - tamaño controlable
     Ajusta height para dejarlo a tu preferencia.
  ============================ */
  .logo img {
    height: 36px; /* <-- AJUSTA AQUÍ el tamaño del logo (desktop) */
    object-fit: contain;
    transition: height 0.2s ease;
    display:block;
  }
  @media(max-width:850px){
    .logo img { height: 32px; } /* logo en móvil */
  }

  /* ===========================
     MENÚ
  ============================ */
  .menu {
    display:flex;
    gap:25px;
    align-items:center;
  }
  .menu a {
    text-decoration:none;
    font-weight:600;
    color:#003A70;
    padding:6px 8px;
    border-radius:8px;
    transition:background .18s, color .18s;
  }
  .menu a:hover { background: rgba(0,58,112,0.06); }

  /* ====== HAMBURGER (movil) ====== */
  .hamburger { display:none; flex-direction:column; gap:5px; cursor:pointer; padding:6px; }
  .hamburger span { width:28px; height:3px; background:#003A70; border-radius:3px; display:block; }

  @media(max-width:850px){
    .menu {
      position:absolute; top:72px; right:12px; background:white;
      width:220px; padding:16px; border-radius:12px;
      box-shadow:0 8px 26px rgba(0,0,0,0.12);
      flex-direction:column; gap:12px;
      opacity:0; pointer-events:none; transform:translateY(-6px);
      transition:opacity .28s, transform .28s;
    }
    .menu.show { opacity:1; pointer-events:auto; transform:translateY(0); }
    .hamburger { display:flex; }
  }
/*==================  FIN NAVBAR ==================*/



/*==================  HERO ==================*/
  .hero {
    background: linear-gradient(rgba(0,58,112,0.78), rgba(0,58,112,0.78));
    background-position:center;
    background-size:cover;
    padding:80px 20px 20px; /* alto del hero */
    text-align:center;
    color:#fff;
    position:relative;
    overflow:hidden;
  }

  .hero-content {
    max-width:1000px;
    margin:auto;
    min-height:260px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    position:relative;
  }

  .fade-item {
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    opacity:0;
    transition:opacity 1.4s ease, transform 0.6s ease;
    font-size:44px;
    font-weight:700;
    line-height:1.05;
    max-width:92%;
  }

  .fade-item:not(:has(img)) {
    white-space: normal;
    text-align:center;
  }

  .fade-item.active {
    opacity:1;
    transform:translateX(-50%) translateY(0);
  }

  /* Texto del slider (ajústalo con .fade-item .slide-text) */
  .fade-item .slide-text {
    display:block;
    font-size:38px;
  }
  .fade-item p { margin-top:10px; font-size:18px; font-weight:400; color:rgba(255,255,255,0.95); }

  /* ===========================
     SLIDER: IMÁGENES / CONTROL POR CLASE (TAMAÑOS INDIVIDUALES)
     - Usa las clases .img-1, .img-2, .img-3, .img-4 en cada <img>
     - Ajusta width / max-width / height aquí según quieras
  ============================ */
  .fade-item img {
    display:block;
    width: 320px;      /* valor por defecto si no se especifica clase */
    max-width: 68vw;
    height: auto;
    filter: drop-shadow(0 10px 30px rgba(0,0,0,0.45));
    transition: transform .28s ease;
  }

  /* Tamaños individuales (modifica estos valores libremente) */
  .fade-item img.img-1 { width: 360px; }   /* imagen 1 */
  .fade-item img.img-2 { width: 300px; }   /* imagen 2 */
  .fade-item img.img-3 { width: 420px; }   /* imagen 3 */
  .fade-item img.img-4 { width: 500px; }   /* imagen 4 */

  /* Responsivo: reduce imágenes en móvil */
  @media (max-width:700px){
    .fade-item { font-size:28px; }
    .fade-item img { width:220px; }
    .fade-item img.img-1 { width:240px; }
    .fade-item img.img-2 { width:200px; }
    .fade-item img.img-3 { width:260px; }
    .fade-item img.img-4 { width:220px; }
  }

<script>
  // HEADER: añadir clase .scrolled + comportamiento "hide on scroll"
  (function(){
    const header = document.querySelector('header');
    let lastScroll = 0;
    window.addEventListener('scroll', () => {
      const current = window.pageYOffset || document.documentElement.scrollTop;
      // scrolled style (background + compact)
      if (current > 30) header.classList.add('scrolled');
      else header.classList.remove('scrolled');

      // hide/show on scroll direction
      if (current > lastScroll && current > 120) {
        // scrolling down
        header.classList.add('nav-hide');
      } else {
        // scrolling up
        header.classList.remove('nav-hide');
      }
      lastScroll = current <= 0 ? 0 : current; // For Mobile or negative scrolling
    }, { passive: true });
  })();
</script>

<script>
  // SLIDER / TRANSICIONES
  const items = [
    document.getElementById("fade1"),
    document.getElementById("fade2"),
    document.getElementById("fade3"),
    document.getElementById("fade4")
  ];

  let index = 0;
  function changeSlide(){
    items.forEach(i => i.classList.remove("active"));
    items[index].classList.add("active");
    index = (index + 1) % items.length;
  }
  // inicia intercambio (puedes cambiar 3500 a otro valor en ms)
  let slideInterval = setInterval(changeSlide, 2500);

  // si quieres controlar manualmente (ej. pausar on hover) puedes hacerlo:
  document.querySelector('.hero').addEventListener('mouseenter', ()=> clearInterval(slideInterval));
  document.querySelector('.hero').addEventListener('mouseleave', ()=> slideInterval = setInterval(changeSlide, 2500));
</script>



  
<script>
const API="https://script.google.com/macros/s/AKfycbx_aGZpT1CK-XfqoxVcj1yc8c-gyvFb5Z20ABll26bhq8jASrNJu0UbpazXn4Ic0jpC/exec";
let directorio=[],baseDatos={};

// ===== CARGA =====
fetch(API).then(r=>r.json()).then(d=>{
  directorio=d.directorio;
  cargarFiltros();
  pintar(directorio);
});

function cargarFiltros(){
  pais.innerHTML="<option>País</option>";
  [...new Set(directorio.map(x=>x.PAÍS))].forEach(p=>pais.innerHTML+=`<option>${p}</option>`);
}

pais.onchange=()=>{
  entidad.innerHTML="<option>Entidad</option>";
  certificacion.innerHTML="<option>Certificado</option>";
  directorio.filter(x=>x.PAÍS===pais.value)
    .map(x=>x.ENTIDAD).filter((v,i,a)=>a.indexOf(v)==i)
    .forEach(e=>entidad.innerHTML+=`<option>${e}</option>`);
  directorio.filter(x=>x.PAÍS===pais.value)
    .map(x=>x.CERTIFICADO).filter((v,i,a)=>a.indexOf(v)==i)
    .forEach(c=>certificacion.innerHTML+=`<option>${c}</option>`);
  filtrar();
};

entidad.onchange=()=>{
  certificacion.innerHTML="<option>Certificado</option>";
  directorio.filter(x=>x.PAÍS===pais.value && x.ENTIDAD===entidad.value)
    .map(x=>x.CERTIFICADO).filter((v,i,a)=>a.indexOf(v)==i)
    .forEach(c=>certificacion.innerHTML+=`<option>${c}</option>`);
  filtrar();
};

certificacion.onchange=filtrar;

function filtrar(){
  let r=directorio;
  if(pais.value!="País") r=r.filter(x=>x.PAÍS===pais.value);
  if(entidad.value!="Entidad") r=r.filter(x=>x.ENTIDAD===entidad.value);
  if(certificacion.value!="Certificado") r=r.filter(x=>x.CERTIFICADO===certificacion.value);
  pintar(r);
}

function pintar(lista){
  grid.innerHTML="";
  lista.forEach(p=>{
    grid.innerHTML+=`
      <div class="card">
        <h4>${p.EMPRESA}</h4>
        <p>${p.SERVICIO}</p>
        <p><b>${p.ENTIDAD}</b> – ${p.PAÍS}</p>
        <p><b>${p.CERTIFICADO}</b></p>
        <p>${p.TELÉFONO}</p>
        <p>${p.CORREO}</p>
      </div>`;
  });
}

// ===== POPUP =====
function abrirFormulario(){
  popup.style.display="flex";
  fetch(API+"?catalogo=true").then(r=>r.json()).then(c=>{
    baseDatos=c;
    fPais.innerHTML="<option>País</option>";
    c.paises.forEach(p=>fPais.innerHTML+=`<option>${p}</option>`);
    fCert.innerHTML="<option>Certificado</option>";
    c.certificados.forEach(x=>fCert.innerHTML+=`<option>${x}</option>`);
    fCert.innerHTML+="<option>OTRO</option>";
  });
}

fPais.onchange=()=>{
  fEntidad.innerHTML="<option>Entidad</option>";
  (baseDatos.catalogo[fPais.value]||[]).forEach(e=>fEntidad.innerHTML+=`<option>${e}</option>`);
};

fCert.onchange=e=>otroCert.style.display=e.target.value==="OTRO"?"block":"none";
servicio.oninput=()=>servicio.value=servicio.value.toUpperCase();

form.onsubmit=e=>{
  e.preventDefault();
  if(!/^\d{10}$/.test(telefono.value)) return alert("Teléfono inválido");
  fetch(API,{method:"POST",body:JSON.stringify({
    PAÍS:fPais.value,ENTIDAD:fEntidad.value,
    CERTIFICADO:fCert.value==="OTRO"?otroCert.value:fCert.value,
    SERVICIO:servicio.value,EMPRESA:empresa.value,
    TELÉFONO:telefono.value,CORREO:correo.value
  })}).then(()=>{
    alert("Solicitud enviada correctamente");
    cerrar();form.reset();
  });
};

function cerrar(){popup.style.display="none";}
popup.onclick=e=>{if(e.target===popup)cerrar();}
document.onkeydown=e=>{if(e.key==="Escape")cerrar();}
</script>



<script>
/* ================= POPUPS FOOTER ================= */

function abrirPopup(id){
  const popup = document.getElementById(id);
  if(popup) popup.style.display = 'flex';
}

function cerrarPopup(id){
  const popup = document.getElementById(id);
  if(popup) popup.style.display = 'none';
}

/* Cerrar con click fuera */
document.addEventListener('click', e => {
  if(e.target.classList.contains('fiptrac-overlay')){
    e.target.style.display = 'none';
  }
});

/* Cerrar con ESC */
document.addEventListener('keydown', e => {
  if(e.key === 'Escape'){
    document
      .querySelectorAll('.fiptrac-overlay')
      .forEach(p => p.style.display = 'none');
  }
});
</script>
