<!DOCTYPE html>

<style>
  /* ===========================
     BASE / TIPOGRAFÍA
  ============================ */
  body { margin:0; font-family: 'Montserrat', sans-serif; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }

  /*==================  NAVBAR ==================*/
  /* ===========================
     HEADER STICKY (compact & scroll)
     - header.scrolled: fondo semitransparente + compact
     - header.nav-hide: se oculta al bajar scroll
  ============================ */
  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 999;
    transition: transform 0.28s ease, padding 0.25s ease, background 0.35s ease, box-shadow 0.35s ease;
    background: rgba(255,255,255,0.92);
  }

  /* Cuando el usuario baja lo volvemos más pequeño / con fondo */
  header.scrolled {
    background: rgba(255,255,255,0.92);
    backdrop-filter: blur(6px);
    box-shadow: 0 2px 12px rgba(0,0,0,0.10);
  }

  /* Cuando el usuario baja rápido ocultamos la barra */
  header.nav-hide {
    transform: translateY(-110%);
  }

  /* Contenedor del nav: aquí se controla el "grosor" de la línea.
     Cambia padding (ej. 6px, 8px, 12px) para dejar la barra más delgada o gruesa. */
  .nav-container {
    max-width:1200px;
    margin:auto;
    padding:5px 15px; /* <-- AJUSTA AQUÍ el grosor vertical del header */
    display:flex;
    justify-content:space-between;
    align-items:center;
    transition:padding 0.25s ease;
  }

  /* ===========================
     MENÚ
  ============================ */
  .menu {
    display:flex;
    gap:25px;
    align-items:center;
  }
  .menu a {
    text-decoration:none;
    font-weight:600;
    color:#003A70;
    padding:6px 8px;
    border-radius:8px;
    transition:background .18s, color .18s;
  }
  .menu a:hover { background: rgba(0,58,112,0.06); }

  /* ====== HAMBURGER (movil) ====== */
  .hamburger { display:none; flex-direction:column; gap:5px; cursor:pointer; padding:6px; }
  .hamburger span { width:28px; height:3px; background:#003A70; border-radius:3px; display:block; }

  @media(max-width:850px){
    .menu {
      position:absolute; top:72px; right:12px; background:white;
      width:220px; padding:16px; border-radius:12px;
      box-shadow:0 8px 26px rgba(0,0,0,0.12);
      flex-direction:column; gap:12px;
      opacity:0; pointer-events:none; transform:translateY(-6px);
      transition:opacity .28s, transform .28s;
    }
    .menu.show { opacity:1; pointer-events:auto; transform:translateY(0); }
    .hamburger { display:flex; }
  }
/*==================  FIN NAVBAR ==================*/


/*==================  HERO ==================*/
  .hero {
    background: linear-gradient(rgba(0,58,112,0.78), rgba(0,58,112,0.78));
    background-position:center;
    background-size:cover;
    padding:80px 20px 20px; /* alto del hero */
    margin-bottom: 50px; /* espacio debajo del Hero */
    text-align:center;
    color:#fff;
    position:relative;
    overflow:hidden;
  }

  .hero-content {
    max-width:1000px;
    margin:auto;
    min-height:260px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    position:relative;
  }

  .fade-item {
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    opacity:0;
    transition:opacity 1.4s ease, transform 0.6s ease;
    font-size:44px;
    font-weight:700;
    line-height:1.05;
    max-width:92%;
  }

  .fade-item:not(:has(img)) {
    white-space: normal;
    text-align:center;
  }

  .fade-item.active {
    opacity:1;
    transform:translateX(-50%) translateY(0);
  }

  /* Texto del slider (ajústalo con .fade-item .slide-text) */
  .fade-item .slide-text {
    display:block;
    font-size:38px;
  }
  .fade-item p { margin-top:10px; font-size:18px; font-weight:400; color:rgba(255,255,255,0.95); }

  /* ===========================
     SLIDER: IMÁGENES / CONTROL POR CLASE (TAMAÑOS INDIVIDUALES)
     - Usa las clases .img-1, .img-2, .img-3, .img-4 en cada <img>
     - Ajusta width / max-width / height aquí según quieras
  ============================ */
  .fade-item img {
    display:block;
    width: 320px;      /* valor por defecto si no se especifica clase */
    max-width: 68vw;
    height: auto;
    filter: drop-shadow(0 10px 30px rgba(0,0,0,0.45));
    transition: transform .28s ease;
  }

  /* Tamaños individuales (modifica estos valores libremente) */
  .fade-item img.img-1 { width: 360px; }   /* imagen 1 */
  .fade-item img.img-2 { width: 300px; }   /* imagen 2 */
  .fade-item img.img-3 { width: 420px; }   /* imagen 3 */
  .fade-item img.img-4 { width: 500px; }   /* imagen 4 */

  /* Responsivo: reduce imágenes en móvil */
  @media (max-width:700px){
    .fade-item { font-size:28px; }
    .fade-item img { width:220px; }
    .fade-item img.img-1 { width:240px; }
    .fade-item img.img-2 { width:200px; }
    .fade-item img.img-3 { width:260px; }
    .fade-item img.img-4 { width:220px; }
  }


</style>
</head>

  });

<!--  NAVBAR  --> 
<script>
  // HEADER: añadir clase .scrolled + comportamiento "hide on scroll"
  (function(){
    const header = document.querySelector('header');
    let lastScroll = 0;
    window.addEventListener('scroll', () => {
      const current = window.pageYOffset || document.documentElement.scrollTop;
      // scrolled style (background + compact)
      if (current > 30) header.classList.add('scrolled');
      else header.classList.remove('scrolled');

      // hide/show on scroll direction
      if (current > lastScroll && current > 120) {
        // scrolling down
        header.classList.add('nav-hide');
      } else {
        // scrolling up
        header.classList.remove('nav-hide');
      }
      lastScroll = current <= 0 ? 0 : current; // For Mobile or negative scrolling
    }, { passive: true });
  })();
</script>


<!--  HERO  --> 
<script>
  // SLIDER / TRANSICIONES
  const items = [
    document.getElementById("fade1"),
    document.getElementById("fade2"),
    document.getElementById("fade3"),
    document.getElementById("fade4")
  ];

  let index = 0;
  function changeSlide(){
    items.forEach(i => i.classList.remove("active"));
    items[index].classList.add("active");
    index = (index + 1) % items.length;
  }
  // inicia intercambio (puedes cambiar 3500 a otro valor en ms)
  let slideInterval = setInterval(changeSlide, 2500);

  // si quieres controlar manualmente (ej. pausar on hover) puedes hacerlo:
  document.querySelector('.hero').addEventListener('mouseenter', ()=> clearInterval(slideInterval));
  document.querySelector('.hero').addEventListener('mouseleave', ()=> slideInterval = setInterval(changeSlide, 2500));
</script>


<script>
/* ================= POPUPS FOOTER ================= */

function abrirPopup(id){
  const popup = document.getElementById(id);
  if(popup) popup.style.display = 'flex';
}

function cerrarPopup(id){
  const popup = document.getElementById(id);
  if(popup) popup.style.display = 'none';
}

/* Cerrar con click fuera */
document.addEventListener('click', e => {
  if(e.target.classList.contains('fiptrac-overlay')){
    e.target.style.display = 'none';
  }
});

/* Cerrar con ESC */
document.addEventListener('keydown', e => {
  if(e.key === 'Escape'){
    document
      .querySelectorAll('.fiptrac-overlay')
      .forEach(p => p.style.display = 'none');
  }
});
</script>
